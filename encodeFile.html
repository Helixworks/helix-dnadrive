<body>

<input type="file" id="file-input" />
<h3>Encoded form of the file:</h3>
<pre id="file-content"></pre>

<script>

function encodeFile(e) {
   var file = e.target.files[0];
   if (!file) {
      return;
   }
   var reader = new FileReader();
   reader.onload = function(e) {
      var contents = e.target.result;
      GCarr=['AAAAGGGGGG',
         'AAATGGGGGG',
         'AATAGGGGGG',
         'AATTGGGGGG',
         'ATAAGGGGGG',
         'ATATGGGGGG',
         'ATTAGGGGGG',
         'ATTTGGGGGG',
         'TAAAGGGGGG',
         'TAATGGGGGG',
         'TATAGGGGGG',
         'TATTGGGGGG',
         'TTAAGGGGGG',
         'TTATGGGGGG',
         'TTTAGGGGGG',
         'TTTTGGGGGG'];

      dnaEnc = 'GGGGGG'
         for(i=0;i<contents.length;i++){
            console.log(contents[i]);
            hex=contents[i].charCodeAt(0).toString(16);
            console.log(hex);
            dec=parseInt(hex,16);
            q= Math.floor(dec/16);
            r= dec%16;
            dnaEnc = dnaEnc+GCarr[q]+GCarr[r];
         }

      displayContents(dnaEnc);
   };
   console.log("2");
   reader.readAsBinaryString(file);
}

function decodeFile(e){
   var file=e.target.files[0];
   if(!file){
      return;
   }
   var reader = new FileReader();
   reader.onload = function(e){
      var contents = e.target.result;

   }
}

function displayContents(contents) {
   var element = document.getElementById('file-content');
   element.innerHTML = contents;
}

document.getElementById('file-input')
.addEventListener('change', encodeFile, false);

</script>
</body>
</html>
